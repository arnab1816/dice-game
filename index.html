<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <!-- Including Favicon -->
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <!-- Including stylesheet -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <!-- DynaPuff Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading-container">
        <h1 class="heading">Welcome to Dice Game</h1>
    </div>

    <div class="main first-container">
        <img class="dice-3d" src="Images/Dice.png" alt="">
    </div>

    <div class="main second-container hide-container">
        <div class="dice">
            <h2 class="sub-heading">Player</h2>
            <img class="dice-img first-dice-img" src="" alt="">
        </div>
        <div class="dice">
            <h2 class="sub-heading">Computer</h2>
            <img class="dice-img second-dice-img" src="" alt="">
        </div>
    </div>

    <div class="btn-container">
        <button class="play-btn">Roll me</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
